<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Все новости</title>
  <link rel="stylesheet" href="pages/allNews.css">
</head>

<body class="page">
  <header class="header"></header>
  <main class="content">
     <div class="pager">
      <a href="#" class="pager__arrow pager__arrow_content_previous pager__arrow_disabled"
        aria-label="Предыдущая страница" role="button">
        <img src="./images/previous-arrow.svg" alt="Левая стрелка для перехода к предыдущей странице" class="pager__arrow-image">
      </a>
      <ul class="pager__pages">
        <li class="pager__page-item pager__page-item_content-number pager__page-item_selected">
          <a href="#" class="pager__page-link pager__page-link_selected" aria-label="Страница 1" role="button">1</a>
        </li>
        <li class="pager__page-item pager__page-item_content-number">
          <a href="#" class="pager__page-link" aria-label="Страница 2" role="button">2</a>
        </li>
        <li class="pager__page-item pager__page-item_content-break">
          <a href="#" class="pager__page-link" aria-label="Следующие страницы" role="button">...</a>
        </li>
        <li class="pager__page-item pager__page-item_content-number">
          <a href="#" class="pager__page-link" aria-label="Страница 5">5</a>
        </li>
      </ul>
      <a href="#" class="pager__arrow pager__arrow_content_next" aria-label="Следующая страница" role="button">
        <img src="./images/next-arrow.svg" alt="Правая стрелка для перехода к следующей странице" class="pager__arrow-image">
      </a>
    </div>  
  </main>
  <footer class="footer">
    <nav class="footer__menu">
      <a class="footer__menu-link" href="#">О команде</a>
      <a class="footer__menu-link" href="#">Благодарности</a>
      <a class="footer__menu-link" href="#">Партнёры</a>
      <a class="footer__menu-link" href="#">FAQ</a>
      <a class="footer__menu-link" href="#">Инструкции</a>
    </nav>
    <div class="footer__social-information">
      <div class="footer__social-conteiner">
        <img class="logo" src="./images/pogito-logo.svg" alt="Логотип прожито">
        <div class="footer__social">
          <a class="footer__link footer__link_covert-text" href="https://t.me/prozhito" target="_blank">
            <img  class="footer__social-icon" src="./images/telegram.svg" alt="Логотип Телеграмм">
            Телеграм
          </a>
          <a class="footer__link footer__link_covert-text" href="https://vk.com/prozhito" target="_blank">
            <img  class="footer__social-icon" src="./images/vcontacte.svg" alt="Логотип Вконтакте">
            Вконтакте
          </a>
        </div>
      </div>
      <div class="footer__information">
        <a class="footer__link" href="#">
          Юридическая информация
        </a>
        <a class="footer__link" href="#">
          Политика конфиденциальности
        </a>
      </div>
    </div>
  </footer>

</html>
